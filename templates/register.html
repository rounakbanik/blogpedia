<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/static/bootstrap.min.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='https://fonts.googleapis.com/css?family=Lato:400,900,700' rel='stylesheet' type='text/css'>
		<link type="text/css" rel="stylesheet" href="/static/main.css" />
		<title>Register</title>
	</head>
	<body class='container'>
		<div class='row titlebar lato'>
			<header class='row'>
				<h1 class='col-md-7 white lato-bold'>BLOGPEDIA</h1>
			</header>
			<nav class='row navbar lato'>
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/contact">Contact</a></li>
					<li><a href="/help">Help</a></li>
					<li><a href="/about">About</a></li>
					<li><a href="/register">Register</a></li>
					<li><a href="/login">Login</a></li>
				</ul>
			</nav>
		</div>
		<div class='col-md-4 register-form'>
			<h2 class='lato-bold'>Register for a free blog</h2>
			<form method='post' style='margin-top: 15px;'>
				<div class="form-group">
    				<label for="username">Username</label>
    				<input type="text" class="form-control" id="username" placeholder="Username" name='username'>
  				</div>
  				<div class='form-group error'> {{username_error}} </div>
  				<div class="form-group">
    				<label for="password">Password</label>
    				<input type="password" class="form-control" id="password" placeholder="Password" name='password'>
  				</div>
  				<div class='form-group error'> {{password_error}} </div>
				<div class="form-group">
    				<label for="verify">Retype Password</label>
    				<input type="password" class="form-control" id="verify" placeholder=" Retype Password" name='verify'>
  				</div>
  				<div class='form-group error'> {{verify_error}} </div>
  				<button type="submit" class="btn btn-primary">Register</button>
			</form>
		</div>
	</body>
</html>
