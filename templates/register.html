<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/static/main.css" />
		<link type="text/css" rel="stylesheet" href="/static/bootstrap.min.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='https://fonts.googleapis.com/css?family=Lato:400,900,700' rel='stylesheet' type='text/css'>
		<title>Register</title>
	</head>
	<body class='container'>
		<header class='row'>
			<h1 class='text-center'>Register for a free blog</h1>
		</header>
		<hr>
		<div class='row register-form'>
			<form method='post'>
				<div class="form-group">
    				<label for="username">Username</label>
    				<input type="text" class="form-control" id="username" placeholder="Username" name='username'>
  				</div>
  				<div class='form-group error'> {{username_error}} </div>
  				<div class="form-group">
    				<label for="password">Password</label>
    				<input type="password" class="form-control" id="password" placeholder="Password" name='password'>
  				</div>
  				<div class='form-group error'> {{password_error}} </div>
				<div class="form-group">
    				<label for="verify">Retype Password</label>
    				<input type="password" class="form-control" id="verify" placeholder=" Retype Password" name='verify'>
  				</div>
  				<div class='form-group error'> {{verify_error}} </div>
  				<button type="submit" class="btn btn-default">Register</button>
			</form>
		</div>
	</body>
</html>
