<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/static/main.css" />
		<link type="text/css" rel="stylesheet" href="/static/bootstrap.min.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='https://fonts.googleapis.com/css?family=Lato:400,900,700' rel='stylesheet' type='text/css'>
		<title>Login</title>
	</head>
	<body class='container'>
		<header class='row'>
			<h1 class='text-center'>Login to access your account</h1>
		</header>
		<hr>
		<div class='row register-form'>
			<form method='post'>
				<div class="form-group">
    				<label for="username">Username</label>
    				<input type="text" class="form-control" id="username" placeholder="Username" name='username'>
  				</div>
  				<div class="form-group">
    				<label for="password">Password</label>
    				<input type="password" class="form-control" id="password" placeholder="Password" name='password'>
  				</div>
  				<div class='form-group error'> {{error}} </div>
  				<button type="submit" class="btn btn-default">Login</button>
			</form>
		</div>
		<br>
		<div class='row text-center'>
			<p style='font-size: 125%'>New to Blogpedia? You can sign up for a free account <a href='/register'>here</a></p>
		</div>
	</body>
</html>
